<body>
    <h1>Your goal</h1>
    <form action="">
        <label for="">Name of goal:</label> <input type="text" name="name"><br>
        <h1>Fill in the SMART description:</h1>
        <label for=""><em><b>S</b></em>(state the area of improvement)</label> <input type="text"> <br>
        <label for=""><em><b>M</b></em>(Motivating: what is your indicator of progress?)</label> <input type="text"> <br>
        <label for=""><em><b>A</b></em>(assignable-> specify who will do it)</label> <input type="text"> <br>
        <label for=""><em><b>R</b></em>(Results)</label> <textarea name="results" id="" cols="50" rows="6"></textarea> <br>
        <label for=""><em><b>T</b></em>(Time-related:When can the results be achieved?)</label> <input type="date"> <br>
        <h3>Don't forget to add targets:)</h3> <br>
        <a href="numeric.html">Click here to add number-related targets</a> <br> <br>
        <a href="task-related.html">Click here to add task-related targets.</a> <br> <br>
        <input type="submit" value="Submit"><br> <br>
    </form>
