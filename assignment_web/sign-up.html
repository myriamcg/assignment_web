<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Sign up here</h2>
    <form action="">
        <label for="">Choose user_id</label> <input type="text" required> <br>
        <label for="">Your Name:</label> <input type="text" required> <br>
        <label for="">Your Email:</label> <input type="email" name="email" id="" required><br>
        <label for="">Your password:</label> <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase letter, and at least 8 or more characters" required> <br>
        <label for="">Country:</label> <input type="text" required> <br>
        <h3>Your gender:</h3>
        <input type="radio" name="gender" value="male">Male 
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="gener" id="other">Other <br> <br>
        <h3>Your home address:</h3> <br>
        <label for="">City:</label> <input type="text"> <br>
        <label for="">Street:</label> <input type="text"> <br>
        <label for="">House number:</label> <input type="number"> <br>
        <label for="">Apartment:</label> <input type="text"> <br>
        <label for="">ZIP code:</label> <input type="text"> <br> <br>
        <h3>Choose your preferred language:</h3>
        <input type="radio" name="language" id="English">English <br>
        <input type="radio" name="language" id="Dutch">Dutch <br>
        <input type="radio" name="language" id="German">German <br>
        <input type="radio" name="language" id="French">French <br>
        <input type="radio" name="language" id="Italian">Italian <br>
        <input type="radio" name="language" id="Spanish">Spanish <br> <br>
        <label for=""><h3>About you:</h3></label> <textarea name="" id="" cols="50" rows="10"></textarea> <br> <br>
        <input type="submit" value="Submit"><br>
    </form>
    <a href="index.html">Home</a>
</body>
</html>
